<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="google-adsense-account" content="ca-pub-4715324903104310">
    <title>Doku Learn - Carregando</title>
    <link rel="icon" href="favicon.png" type="image/png">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap">
    <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-4715324903104310"
     crossorigin="anonymous"></script>
    <style>
        :root {
            --primary-color: #FF4B3E;
            --secondary-color: #254E70;
            --accent-color: #FECA47;
            --background-color: #F4F4F4;
            --text-color: #333;
        }

        body, html {
            height: 100%;
            margin: 0;
            padding: 0;
            font-family: 'Roboto', sans-serif;
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: var(--background-color);
            color: var(--text-color);
        }

        .loading-container {
            text-align: center;
            animation: fadeIn 1s ease-in-out;
            width: 100%;
            max-width: 300px;
            padding: 20px;
            box-sizing: border-box;
        }

        .progress-ring {
            width: 120px;
            height: 120px;
            position: relative;
            margin: 0 auto;
        }

        .progress-ring svg {
            width: 100%;
            height: 100%;
        }

        .progress-ring circle {
            fill: none;
            stroke-width: 10;
            stroke-linecap: round;
            transform: rotate(-90deg);
            transform-origin: 50% 50%;
            stroke-dasharray: 314;
            stroke-dashoffset: 314;
            transition: stroke-dashoffset 0.5s;
        }

        .progress-ring-bg {
            stroke: #ccc;
        }

        .progress-ring-progress {
            stroke: var(--primary-color);
        }

        .loading-text {
            margin-top: 20px;
            font-size: 24px;
            color: var(--secondary-color);
            opacity: 0;
            transition: opacity 0.5s;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        @media (max-width: 600px) {
            .progress-ring {
                width: 80px;
                height: 80px;
            }

            .progress-ring circle {
                stroke-width: 8;
            }

            .loading-text {
                font-size: 18px;
            }
        }
    </style>
</head>
<body>
    <div class="loading-container">
        <div class="progress-ring">
            <svg viewBox="0 0 120 120">
                <circle class="progress-ring-bg" cx="60" cy="60" r="50"></circle>
                <circle class="progress-ring-progress" cx="60" cy="60" r="50"></circle>
            </svg>
        </div>
        <div class="loading-text" id="loadingText">Carregando... Prepare-se!</div>
    </div>

    <script>
        const loadingMessages = [
            'Aprender ou não aprender...',
            'Carregando... Prepare-se!',
            'Não pare de estudar!',
            'A ansiedade é meu inimigo?',
            'Pronto para começar?...'
        ];

        const redirectTime = 10000;
        const messageInterval = 2000;
        const loadingText = document.getElementById('loadingText');
        const progressRingProgress = document.querySelector('.progress-ring-progress');

        let mainHtmlContent = null;

        function loadMainHtml() {
            return fetch('main.html')
                .then(response => response.text())
                .then(html => {
                    mainHtmlContent = html;
                    console.log('main.html carregado com sucesso');
                })
                .catch(error => {
                    console.error('Erro ao carregar main.html:', error);
                });
        }

        let messageIndex = 0;
        function updateLoadingText() {
            loadingText.style.opacity = 0;
            setTimeout(() => {
                messageIndex = (messageIndex + 1) % loadingMessages.length;
                loadingText.textContent = loadingMessages[messageIndex];
                loadingText.style.opacity = 1;
            }, 500);
        }

        setInterval(updateLoadingText, messageInterval);

        let progress = 0;
        function updateProgress() {
            progress += 10;
            const dashoffset = 314 - (314 * progress / 100);
            progressRingProgress.style.strokeDashoffset = dashoffset;
            if (progress >= 100) {
                clearInterval(progressInterval);
            }
        }

        const progressInterval = setInterval(updateProgress, 1000);

        loadMainHtml();

        function navigateToMain() {
            if (mainHtmlContent) {
                document.open();
                document.write(mainHtmlContent);
                document.close();
            } else {
                window.location.href = 'index.html';
            }
        }

        setTimeout(navigateToMain, redirectTime);
    </script>
</body>
</html>
